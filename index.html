<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forward to Discord Webhook</title>
    <script>
        function sendToDiscord() {
            var webhookURL = document.getElementById("webhookURL").value;
            var message = document.getElementById("message").value;

            var data = {
                content: message
            };

            var xhr = new XMLHttpRequest();
            xhr.open("POST", webhookURL, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(data));
        }
    </script>
</head>
<body>
    <h2>Forward to Discord Webhook</h2>
    <form>
        <label for="webhookURL">Discord Webhook URL:</label><br>
        <input type="text" id="webhookURL" name="webhookURL"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <input type="button" value="Send" onclick="sendToDiscord()">
    </form>
</body>
</html>
